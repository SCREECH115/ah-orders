<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Kaskadowy</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>
    <script defer src="formConfig.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
   <div class="title-container">
      <div class="title">Proces składania zleceń AskHenry</div>
      <a target="_blank" class="title title__author" href="https://github.com/SCREECH115">@Arek W</a>
   </div>
   <main>
      <div class="welcome-bar" id="welcome-bar" data-aos="fade-up">
         <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="name" id='name' required autocomplete="off" />
            <label for="name" class="form__label">Imię</label>
         </div>
      </div>
      <button class="welcome-bar__button" id="welcome-bar-button">Zapisz</button>
      
      <div id="firstChoiceButtons"></div>
      <div id="secondChoiceButtons"></div>

      <div id="dynamicForm">
         <!-- Cascade form -->
      </div>
   </main>
</body>
</html>
